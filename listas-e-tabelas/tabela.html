<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela HTML</title>
  </head>
  <body>
    <table border="1px">
      <thead>
        <tr>
          <th>titulo 1</th>
          <th>titulo 2</th>
          <th>titulo 3</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>dado 1</td>
          <td>dado 2</td>
          <td rowspan="2">dado 3</td>
        </tr>
        <tr>
          <td colspan="2">2 colunas</td>
        </tr>
        <tr>
          <td colspan="3">3 colunas</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
